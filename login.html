<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Hub Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-xl font-semibold">Welcome back</h1>
        <p class="text-gray-500 text-sm">
          Login with your school ID, username and password
        </p>
      </div>

      <form id="login-form" class="space-y-6">
        <div class="space-y-4">
          <div class="flex flex-col gap-2">
            <label for="school_id" class="text-sm font-medium">School ID</label>
            <input
              id="school_id"
              name="school_id"
              type="text"
              required
              class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="username" class="text-sm font-medium">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password" class="text-sm font-medium">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full rounded-lg bg-blue-600 text-white py-2 font-medium transition hover:bg-blue-700"
        >
          Login
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="signup.html" class="underline underline-offset-4 text-blue-600 hover:text-blue-800">
          Sign up
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
